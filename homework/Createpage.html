<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recreate This Webpage</title>
  <style>
    :root{
      --bg: #ACD8E5;
      --link: #0000EE;
      --title: #ffffff;
      --text: #111;
      --hint: #8b2f2f;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      text-align: center;
    }

    h1{
      margin: 32px 0 0;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 76px;
      font-weight: 700;
      color: var(--title);
      line-height: 1.05;
    }

    a{
      display: inline-block;
      margin-top: 46px;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--link);
      text-decoration: underline;
    }

    p{
      margin: 10px 0 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: var(--text);
    }

    .hint{
      margin-top: 22px;
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      font-weight: 700;
      color: var(--hint);
    }
  </style>
</head>
<body>
  <h1>Recreate This Webpage</h1>

  <a href="#">Use Only HTML and CSS</a>

  <p>Your challenge: make your page look exactly like this one.</p>

  <p class="hint">
    Hint: you'll need background color, text alignment, colors, font-weight, and font families.
  </p>
</body>
</html>
